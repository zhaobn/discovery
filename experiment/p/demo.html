<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <div class="base">
      <div class="progress-div">
        <label for="progress-bar">Progress:</label>
        <progress id="progress-bar" value="12" max="100"></progress>
      </div>
      <div class="main-box">
        <div class="work-box">
          <div class="score-box">
            <p>Score: <strong>40</strong></p>
          </div>
          <div class="items-box"></div>
          <div class="reaction-box">
            <div class="reactor-box">
              <p>Reactor</p>
              <div class="reactor-content"></div>
              <div class="reactor-button-div"><button class="reactor-button">Combine!</button></div>
            </div>
            <div class="reactee-box">
              <img src="../imgs/bow-icon.jpeg" alt="Bow" height="80px">
            </div>
          </div>
        </div>
        <div class="history-box">
          <div class="history-box-in">
            <p>Past attempts</p>
            <div class="history-box-content"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/utilities.js"></script>
  <script src="../js/demo.js"></script>
</html>
